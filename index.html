<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사다리 타기 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>사다리 타기 게임</h1>
      <p class="intro">
        이름과 결과를 콤마(<code>,</code>)로 구분해 입력한 뒤 <strong>적용</strong>을 누르면 자동으로 배치됩니다.
        복잡도와 인원 수를 조절해 사다리를 다시 생성하고, 결과를 누르면 경로를 실시간으로 확인할 수 있습니다.
      </p>

      <section class="controls">
        <div class="control-group">
          <label for="nameInput">참가자 입력 (예: 민수,지연,하늘)</label>
          <div class="inline-row">
            <input id="nameInput" type="text" placeholder="이름1,이름2,이름3" />
            <button id="applyNamesBtn" type="button">이름 적용</button>
            <button id="addPersonBtn" type="button">인원 +1</button>
          </div>
        </div>

        <div class="control-group">
          <label for="resultInput">결과 입력 (예: 꽝,당첨,커피)</label>
          <div class="inline-row">
            <input id="resultInput" type="text" placeholder="결과1,결과2,결과3" />
            <button id="applyResultsBtn" type="button">결과 적용</button>
          </div>
        </div>

        <div class="control-group">
          <label for="complexityRange">사다리 복잡도: <span id="complexityValue">5</span></label>
          <input id="complexityRange" type="range" min="1" max="10" value="5" />
        </div>

        <div class="inline-row">
          <button id="generateBtn" type="button" class="primary">사다리 다시 만들기</button>
          <button id="skipBtn" type="button">애니메이션 스킵</button>
        </div>
      </section>

      <section class="board">
        <div id="topLabels" class="labels top"></div>
        <canvas id="ladderCanvas" width="940" height="560"></canvas>
        <div id="bottomLabels" class="labels bottom"></div>
      </section>

      <p id="status" class="status" aria-live="polite"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
